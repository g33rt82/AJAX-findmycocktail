<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Findmycocktail</title>
    <meta name="description" content="Search for cocktails based on ingredients">
    <meta name="keywords" content="cocktail, alcohol">

    <link href="css/style.css">
</head>
<body>
<h1>Find my cocktail</h1>
<h2>search by ingredients</h2>
<form>
    <h2>The form</h2>
    <form>
        <label for="categoryFilterDropdown" >catergory</label>
        <input id="categoryFilterDropdown"  list="categoryList">
        <br/>
        <label for="ingredientFilterDropdown" >ingredients</label>
        <input id="ingredientFilterDropdown"  list="ingredientList">
        <br/>
        <label for="alcoholicFilterDropdown" >alcoholic type</label>
        <input id="alcoholicFilterDropdown"  list="alcoholicList">
        <br/>
        <button id="findCocktails">Find Cocktails</button>
    </form>
</form>
<button id="randomCocktail">Get me a random Cocktail</button>
<div class="random">
    <h1 class="name"></h1>
    <img src=""/>
    <h2 class="ingredients">
        <ul></ul>
    </h2>
    <h3 class="glass"></h3>
    <p class="instructions"></p>
</div>

<script src="js/script.js"></script>
</body>
</html>
